<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wysiwyg</title>
  <!-- Include jQuery library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <!-- Include the Custom Elements API-->
  <script src="https://app.kenticocloud.com/js-api/custom-element.js"></script>

  <!-- Custom element CSS styles -->
  <style>
    /* We recommended you always set margin to zero to avoid problems when displaying the element in UI */
    body {
      margin: 0;
    }

    div.wysiwyg-box {
      width: 100%;
      padding: 0;
      z-index: 1;
    }

    .wysiwyg.static {
      display: inline-block !important;
      position: static !important;
      top: 0 !important;
      left: 0 !important;
    }

    .disabled_overlay {
      position: fixed;
      background-color: #777;
      z-index: 10;
      cursor: not-allowed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
    }
  </style>
</head>

<body>
  <!-- Custom element HTML -->
  <div class="disabled_overlay"></div>
  <div class="wysiwyg-box">
    <section id="wysiwyg">

      <div id="standalone-container">
        <div id="toolbar-container">
          <span class="ql-formats">
            <select class="ql-size"></select>
          </span>
          <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
          </span>
          <span class="ql-formats">
            <select class="ql-color"></select>
            <select class="ql-background"></select>
          </span>
          <span class="ql-formats">
            <button class="ql-script" value="sub"></button>
            <button class="ql-script" value="super"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-header" value="1"></button>
            <button class="ql-header" value="2"></button>
            <button class="ql-blockquote"></button>
            <button class="ql-code-block"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-indent" value="-1"></button>
            <button class="ql-indent" value="+1"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-direction" value="rtl"></button>
            <select class="ql-align"></select>
          </span>
          <span class="ql-formats">
            <button class="ql-link"></button>
            <button class="ql-video"></button>
            <button class="ql-formula"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-clean"></button>
          </span>
        </div>
        <div id="editor-container"></div>
      </div>

    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>

  <script>
  </script>

  <!-- Custom logic of the Custom element -->
  <script>
    var isDisabled = false;

    function updateDisabled(disabled) {
      isDisabled = disabled;
      if (disabled) {
        $('.disabled_overlay').show();
      }
      else {
        $('.disabled_overlay').hide();
      }
    }

    function setupWysiwyg(value, rtl) {
      var quill = new Quill('#editor-container', {
        modules: {
          formula: true,
          syntax: true,
          toolbar: '#toolbar-container'
        },
        placeholder: 'Enter your content here',
        theme: 'snow'
      });
      quill.setContents(JSON.parse(value));
      if (rtl) {
        $(".ql-editor p").css("direction", "rtl").css("text-align", "right");
      }
      $(".ql-container").css("min-height","150px");

      quill.on('text-change', function (delta, oldDelta, source) {
        if (!isDisabled) {
          // Send updated color to Kentico Cloud
          CustomElement.setValue(JSON.stringify(quill.getContents()));
          updateSize();
        }
      });
    }

    function updateSize() {
      // Update the Custom element height in the Kentico Cloud UI
      const height = parseInt($("html").height());
      CustomElement.setHeight(height);
    }

    function initCustomElement() {
      try {
        CustomElement.init((element, _context) => {
          var rtl = (element.config ? element.config.rtl : false);
          // Setup with initial value and disabled state
          setupWysiwyg(element.value, rtl);
          updateDisabled(element.disabled);
          updateSize();
        });
        // React when the disabled state changes (e.g. when publishing the item)
        CustomElement.onDisabledChanged(updateDisabled);
      } catch (err) {
        // Initialization with the Custom elements API failed 
        // (page displayed outside of the Kentico Cloud UI)
        console.error(err);
        updateDisabled(true);
      }
    }

    initCustomElement();

  </script>
</body>

</html>
